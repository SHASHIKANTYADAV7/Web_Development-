<!DOCTYPE html>
<html>
    <head>
        <title>Table In HTML</title>
    </head>
    <body>
        <table border="1" style="border-collapse: collapse;">
            <tr>
            <th colspan="3">Head</th>
            </tr>
            <tr>
                <td>Logo</td>
                <td colspan="2">Links</td>
            </tr>
            <tr>
                <td>Section</td>
                <td>Section</td>
                <td rowspan="3">aside</td>
            </tr>
            <tr>
                <td>Span</td>
                <td>
                    <table border="1" style="border-collapse: collapse;">
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>Image</td>
                <td colspan="2">Anchor</td>
            </tr>
            <tr>
                <td>Footer</td>
            </tr>
        </table>
    </body>
</html>
