<!DOCTYPE html>
<html>

    <title>Table In HTML</title>
    </head>

            <tr>
                <th>Name</th>
                <th>Country</th>
            </tr>

                <td>Dhoni</td>
                <td>India</td>
            </tr>
            <tr>
                <td>David Miller</td>
                <td>South Afrika</td>
            </tr>
            <tr>
                <td>Joe Root</td>
                <td>England</td>
            </tr>
        </table>
    </body>
</html>
