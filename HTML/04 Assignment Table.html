<!DOCTYPE html>
<html>
    <head>
        <title>Table In HTML</title>
    </head>
    <body>
        <table border="1" style="border-collapse: collapse;">
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th rowspan="2"></th>
            </tr>
            <tr>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>I</td>
                <td>J</td>
                <td>K</td>
                <td>L</td>
            </tr>
            <tr>
                <td>M</td>
                <td>N</td>
                <td>O</td>
                <td>P</td>
            </tr>
        </table>
    </body>
</html>
